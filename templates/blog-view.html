<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Agaetis</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand title-icon" href="#"><span class="font-primary">Agaetis</span></a>            
                <div class="navbar-nav ms-auto mb-2">
                    <div class="nav-item">
                        <a class="nav-link font-black" href="#about">{{ user }} &nbsp;&nbsp; </a>

                    <div class="nav-item">
                        <div class="logout"><a href="{% url 'logout' %}">Logout</a></div>
                    <div>
                    </div>
            </div>
    </nav>
    {% csrf_token %}
    <section class="content">

        <div class="title"> <h1>  <br>{{ post.title }}</h1> </div>
        <p>Written by {{ post.author }} <br> Date {{ post.created_at }}</p>
        <div class="blog-id-img">
            <img src="{{ post.image.url }}" alt="">
        </div>
        <div class="blog">
            <p>{{ post.content }}</p>
        
        </div>
        <div id="back">
            <a href="{% url 'post_list' %}"> Home </a> <br>
        </div>
       
       
    </section>

                

</body>

</html>
